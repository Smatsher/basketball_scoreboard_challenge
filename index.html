<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
                <div class="board">
                    <div class="sub-container">
                        <h3>HOME</h3>
                        <p id="home-el" class="para"></p>
                        <div class="score-point">
                            <button onclick="addOneToHome()">+1</button>
                            <button onclick="addTwoToHome()">+2</button>
                            <button onclick="addThreeToHome()">+3</button>
                        </div>
                    </div>
                    <div class="sub-container">
                        <h3>AWAY</h3>
                        <p id="guest-el" class="para"></p>
                        <div class="score-point">
                        <button onclick="addOneToGuest()">+1</button>
                        <button onclick="addTwoToGuest()">+2</button>
                        <button onclick="addThreeToGuest()">+3</button>
                    </div>
                </div>
                </div>
                <div class="sub-container newgame">
                    <button onclick="newgame()">new game</button>
                    <p class="result" id="result1-el"></p>
                    <p class="result" id="result2-el"></p>
                </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
